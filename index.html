<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class = "logo">
             <img src = "imagenes/logo.png" alt = "Logo de la empresa">
        </div>
       <div class = "h_links">
         <a href = "nuevo_usuario.html">Registrarme</a>
         <a href = "iniciar_sesion.html"> Iniciar sesión</a>
       </div>
       
    </header>
    <main>
        <section class = "Bienvenida">
            <h1>Bienvenidos!</h1>
        </section>
        <section class = "Formulario">
            <div class = "titulo">
                <h3>Mascotas</h3>
                <img src = "imagenes/vineta-violeta.svg" alt = "subrayado violeta" class="subrayado">
            </div>
            <div class = "nueva-mascota">
                <button>INGRESAR MASCOTA</button>
            </div>
            <div class = "form-container">
                <form>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Mascota <span>*</span></label>
                            <div class="radio-group">
                                <label><input type="radio" name="mascota" required> Gato</label>
                                <label><input type="radio" name="mascota" required> Perro</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Nombre <span>*</span></label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Apodo <span>*</span></label>
                            <input type="text" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Edad aproximada <span>*</span></label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Sexo</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>Descripción física <span>*</span></label>
                            <input type="text" required>
                        </div>
                    </div>
                    

                    <div class="form-row">
                        <div class="form-group">
                            <label>Características</label>
                            <select>
                                <option>Color principal</option>
                                <option>Negro</option>
                                <option>Marron</option>
                                <option>Blanco</option>
                                <option>Naranja</option>
                            </select>
                        </div>
                        <div class = "form-group">
                            <input class="inline-input" type="text" placeholder="Ingresar característica">
                            <a href="#" class="add-link">+ Añadir característica</a>
                        </div>

                        <div class="form-group">
                            <label>Fotos</label>
                            <input type="file">
                            <a href="#" class="add-link">+ Añadir foto</a>
                        </div>
                    </div>

                    

                    <p class="note">Los campos marcados con (<span>*</span>) son obligatorios</p>

                    <div class="form-group">
                        <button type="submit" class="submit-btn">GUARDAR</button>
                    </div>
                </form>
            </div>
        </section>
        <section class = "Contacto"></section>
    </main>
    <footer></footer>
</body>
</html>
